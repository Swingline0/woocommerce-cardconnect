sudo: required

language: node_js

node_js:
- 8

addons:
  chrome: stable

services:
- docker

cache:
  directories:
  - node_modules
  - "~/.npm"
  - "~/.cache"
  - "$HOME/docker"

before_cache:
  # Save tagged docker images
  - >
    mkdir -p $HOME/docker && docker images -a --filter='dangling=false' --format '{{.Repository}}:{{.Tag}} {{.ID}}'
    | xargs -n 2 -t sh -c 'test -e $HOME/docker/$1.tar.gz || docker save $0 | gzip -2 > $HOME/docker/$1.tar.gz'

before_install:
  - if [[ -d $HOME/docker ]]; then ls $HOME/docker/*.tar.gz | xargs -I {file} sh -c "zcat {file} | docker load"; fi

script:
  - docker-compose up -d
  - while [ $? -ne 0 ]; do !!; done # Keep re-running the above until it works
  - npm run build
  - sleep 25
  - cypress run --record --key $CYPRESS_KEY

before_deploy:
  - ./scripts/build.sh
  - mv build cardconnect-payment-module
  - tar -zvcf cardconnect-payment-module-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz cardconnect-payment-module

deploy:
  provider: releases
  api_key:
    secure: 
  file: cardconnect-payment-module-${TRAVIS_TAG}-${TRAVIS_BUILD_NUMBER}.tar.gz
  skip_cleanup: true
  on:
    tags: true
    repo: Swingline0/woocommerce-cardconnect
